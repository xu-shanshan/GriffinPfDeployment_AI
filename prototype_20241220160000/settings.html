<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Griffin PF Deployment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <!-- ...existing nav code... -->
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Settings</h2>
            <p class="text-gray-600">Manage your preferences and system configurations</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Settings Navigation -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 h-fit">
                <div class="p-6">
                    <nav class="space-y-2">
                        <a href="#general" onclick="showSection('general')" 
                           class="block px-4 py-2.5 rounded-lg bg-blue-100 text-blue-700 font-medium setting-nav">
                            <i data-feather="user" class="w-4 h-4 inline mr-2"></i>General
                        </a>
                        <a href="#notifications" onclick="showSection('notifications')" 
                           class="block px-4 py-2.5 rounded-lg hover:bg-gray-100 setting-nav">
                            <i data-feather="bell" class="w-4 h-4 inline mr-2"></i>Notifications
                        </a>
                        <a href="#favorites" onclick="showSection('favorites')" 
                           class="block px-4 py-2.5 rounded-lg hover:bg-gray-100 setting-nav">
                            <i data-feather="star" class="w-4 h-4 inline mr-2"></i>Favorite VEs
                        </a>
                        <a href="#pipelines" onclick="showSection('pipelines')" 
                           class="block px-4 py-2.5 rounded-lg hover:bg-gray-100 setting-nav">
                            <i data-feather="git-branch" class="w-4 h-4 inline mr-2"></i>Default Pipelines
                        </a>
                        <a href="#security" onclick="showSection('security')" 
                           class="block px-4 py-2.5 rounded-lg hover:bg-gray-100 setting-nav">
                            <i data-feather="shield" class="w-4 h-4 inline mr-2"></i>Security
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="lg:col-span-3">
                <!-- General Settings -->
                <div id="general-section" class="bg-white rounded-xl shadow-sm border border-gray-100 setting-section">
                    <div class="p-6 border-b border-gray-100">
                        <h3 class="text-xl font-semibold text-gray-900">General Settings</h3>
                        <p class="text-gray-600 mt-1">Configure your account and display preferences</p>
                    </div>
                    <div class="p-6 space-y-6">
                        <!-- ...existing general settings... -->
                    </div>
                </div>

                <!-- Other sections hidden by default -->
                <div id="notifications-section" class="bg-white rounded-xl shadow-sm border border-gray-100 setting-section hidden">
                    <!-- ...existing notifications settings... -->
                </div>

                <!-- More sections... -->
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.setting-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Remove active class from all nav items
            document.querySelectorAll('.setting-nav').forEach(nav => {
                nav.classList.remove('bg-blue-100', 'text-blue-700');
                nav.classList.add('hover:bg-gray-100');
            });
            
            // Show selected section
            document.getElementById(sectionName + '-section').classList.remove('hidden');
            
            // Add active class to selected nav item
            event.target.classList.add('bg-blue-100', 'text-blue-700');
            event.target.classList.remove('hover:bg-gray-100');
        }
    </script>
</body>
</html>
