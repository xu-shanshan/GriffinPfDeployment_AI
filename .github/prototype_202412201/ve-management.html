<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE Management - Griffin PF Deployment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./shared/fluent-ui.css">
    <link rel="stylesheet" href="./shared/dashboard.css"><!-- added shared layout + icon unification -->
</head>
<body>
    <div id="app-sidebar"></div><!-- shared sidebar injection -->

    <main class="main-content" role="main">
        <header class="top-bar" role="banner">
            <div class="web-container">
                <div class="flex justify-between items-center h-app-header">
                    <div>
                        <h1 class="text-lg font-semibold page-title">Virtual Environment Management</h1>
                        <p class="fluent-text-caption1">Manage and monitor all virtual environments</p>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i data-feather="user" class="fluent-icon user-icon" aria-hidden="true"></i>
                        </div>
                        <span class="text-sm user-name">John Doe</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="web-container content-area">
            <!-- Search & Filters -->
            <div class="fluent-card section-spacing">
                <div class="p-6">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i data-feather="search" class="fluent-icon absolute left-2 top-1/2 transform -translate-y-1/2 icon-muted" aria-hidden="true"></i>
                            <input type="text"
                                   id="searchInput"
                                   aria-label="Search by VE name or Service name"
                                   placeholder="Search by VE name or Service name..."
                                   class="fluent-input with-icon w-80"
                                   oninput="performSearch()">
                        </div>
                        <select class="fluent-select" aria-label="Filter by VE type" onchange="applyFilters()">
                            <option>All Types</option>
                            <option>B Type VE</option>
                            <option>B2 Type VE</option>
                        </select>
                        <select class="fluent-select" aria-label="Filter by VE group" onchange="applyFilters()">
                            <option>All Groups</option>
                            <option>SovBaseVEs</option>
                            <option>ModelBSovVEs</option>
                            <option>ModelB2SovVEs</option>
                        </select>
                        <button type="button" onclick="clearSearch()" class="fluent-button fluent-button-subtle">Clear All</button>
                    </div>
                </div>
                <div id="searchSummary" class="px-6 pb-4 hidden">
                    <div style="background:#e3f2fd;border:1px solid var(--colorBrandForeground1);border-radius:var(--borderRadiusSmall);padding:12px;">
                        <p id="searchSummaryText" class="text-sm" style="color:var(--colorBrandForeground1);"></p>
                    </div>
                </div>
            </div>

            <!-- VE Cards Grid (dynamic now) -->
            <div id="veCardsGrid" class="services-grid section-spacing"></div>

            <!-- Pagination -->
            <div class="flex items-center justify-between">
                <div class="fluent-text-body1">Showing 1-6 of 18 virtual environments</div>
                <nav class="flex space-x-1">
                    <button type="button" aria-label="Previous page" class="fluent-button fluent-button-subtle px-3 py-2 icon-muted">
                        <i data-feather="chevron-left" class="fluent-icon" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="fluent-button fluent-button-primary px-3 py-2 text-sm">1</button>
                    <button type="button" class="fluent-button fluent-button-subtle px-3 py-2 text-sm">2</button>
                    <button type="button" class="fluent-button fluent-button-subtle px-3 py-2 text-sm">3</button>
                    <button type="button" aria-label="Next page" class="fluent-button fluent-button-subtle px-3 py-2 icon-muted">
                        <i data-feather="chevron-right" class="fluent-icon" aria-hidden="true"></i>
                    </button>
                </nav>
            </div>
        </div>
    </main>

    <script>
        // Dynamic VE dataset
        const veDataset = [
            { name:'SovBase', type:'B Type VE', baseType:'B Type', group:'SovBaseVEs', deployments:67, griffinServices:89, status:'normal', favorite:true },
            { name:'ModelBSov', type:'B Type VE', baseType:'B Type', group:'ModelBSovVEs', deployments:65, griffinServices:65, status:'normal', favorite:true },
            { name:'OwaMailB2-SOV', type:'B2 Type VE', baseType:'B2 Type', group:'ModelB2SovVEs', deployments:1, griffinServices:1, status:'normal', favorite:true },
            { name:'GraphConnectorsB2-SOV', type:'B2 Type VE', baseType:'B2 Type', group:'ModelB2SovVEs', deployments:0, griffinServices:1, status:'deploying', favorite:false },
            { name:'FlowControlB2-SOV', type:'B2 Type VE', baseType:'B2 Type', group:'ModelB2SovVEs', deployments:0, griffinServices:1, status:'attention', favorite:false },
            { name:'TodoB2-SOV', type:'B2 Type VE', baseType:'B2 Type', group:'ModelB2SovVEs', deployments:1, griffinServices:1, status:'normal', favorite:false }
        ];

        const veServicesMap = {
            'SovBase':['Exchange.MailboxService','Outlook.WebApp','Teams.ChatService','SharePoint.DocumentService','OneDrive.SyncService','Calendar.EventService'],
            'ModelBSov':['Exchange.MailboxService','Outlook.WebApp','Teams.ChatService','SharePoint.DocumentService','Calendar.EventService'],
            'OwaMailB2-SOV':['Outlook.WebApp'],
            'GraphConnectorsB2-SOV':['Graph.ConnectorService'],
            'FlowControlB2-SOV':['Flow.ControlService'],
            'TodoB2-SOV':['Todo.TaskService']
        };

        function badgeClass(baseType) {
            return baseType === 'B2 Type' ? 'fluent-badge-success' : 'fluent-badge-neutral';
        }

        function statusFooter(v) {
            if (v.status === 'deploying') {
                return `<div class="flex items-center text-warning">
                            <i data-feather="clock" class="fluent-icon mr-2" aria-hidden="true"></i>
                            <span class="fluent-text-body1">Deploying</span>
                        </div>
                        <div class="flex items-center text-accent">
                            <span class="fluent-text-body1 font-medium mr-1">View</span>
                            <i data-feather="chevron-right" class="fluent-icon" aria-hidden="true"></i>
                        </div>`;
            }
            if (v.status === 'attention') {
                return `<div class="flex items-center" style="color:#d13438;">
                            <i data-feather="alert-circle" class="fluent-icon mr-2" aria-hidden="true"></i>
                            <span class="fluent-text-body1">Needs attention</span>
                        </div>
                        <div class="flex items-center" style="color:#d13438;">
                            <span class="fluent-text-body1 font-medium mr-1">Check</span>
                            <i data-feather="chevron-right" class="fluent-icon" aria-hidden="true"></i>
                        </div>`;
            }
            return `<span class="fluent-text-body1">Click to explore</span>
                    <i data-feather="chevron-right" class="fluent-icon icon-muted" aria-hidden="true"></i>`;
        }

        function renderVEs(list = veDataset) {
            const wrap = document.getElementById('veCardsGrid');
            if (!wrap) return;
            wrap.innerHTML = '';
            list.forEach(v => {
                const specialLayout = ['GraphConnectorsB2-SOV','FlowControlB2-SOV'].includes(v.name);
                const card = document.createElement('div');
                card.className = 'fluent-card p-6 cursor-pointer';
                card.onclick = () => window.location.href = `ve-detail.html?ve=${encodeURIComponent(v.name)}`;
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="fluent-text-title2 m-0">${v.name}</h3>
                        <div class="flex items-center space-x-2">
                            <span class="fluent-badge ${badgeClass(v.baseType)}">${v.baseType}</span>
                            <button type="button" aria-label="Favorite ${v.name}" onclick="event.stopPropagation();toggleStar(this)" class="star-toggle ${v.favorite ? 'active':''}">
                                <i data-feather="star"></i>
                            </button>
                        </div>
                    </div>
                    ${specialLayout ? specialMetrics(v) : normalMetrics(v)}
                    <div class="flex items-center justify-between pt-4 divider-top">
                        ${statusFooter(v)}
                    </div>`;
                wrap.appendChild(card);
            });
            if (window.refreshFeatherIcons) window.refreshFeatherIcons();
        }

        function normalMetrics(v) {
            return `<div class="flex items-center justify-between mb-6">
                        <div class="text-center">
                            <div class="text-xl font-semibold text-fg-strong">${v.deployments}</div>
                            <div class="fluent-text-caption1">Deployment</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-semibold text-accent">${v.griffinServices}</div>
                            <div class="fluent-text-caption1">Griffin Services</div>
                        </div>
                    </div>`;
        }

        function specialMetrics(v) {
            return `<div class="mb-6 text-center">
                        <h4 class="text-sm font-medium text-muted mb-2">Service Number</h4>
                        <div class="flex justify-center gap-6">
                            <div class="text-center">
                                <div class="text-xl font-semibold ${v.status==='attention'?'text-red-600': (v.status==='deploying'?'text-warning':'text-fg-strong')}">${v.deployments}</div>
                                <div class="fluent-text-caption1">Deployment</div>
                            </div>
                            <div class="text-center">
                                <div class="text-xl font-semibold text-accent">${v.griffinServices}</div>
                                <div class="fluent-text-caption1">Griffin Services</div>
                            </div>
                        </div>
                    </div>`;
        }

        function performSearch() {
            const term = document.getElementById('searchInput').value.trim().toLowerCase();
            const typeFilter = document.querySelectorAll('.fluent-select')[0].value;
            const groupFilter = document.querySelectorAll('.fluent-select')[1].value;
            let filtered = veDataset.filter(v => {
                const matchesType = typeFilter === 'All Types' || v.type === typeFilter;
                const matchesGroup = groupFilter === 'All Groups' || v.group === groupFilter;
                return matchesType && matchesGroup;
            });
            if (term) {
                filtered = filtered.filter(v => {
                    const nameMatch = v.name.toLowerCase().includes(term);
                    const svcMatch = (veServicesMap[v.name]||[]).some(s => s.toLowerCase().includes(term));
                    return nameMatch || svcMatch;
                });
            }
            renderVEs(filtered);
            updateSearchSummary(term, filtered, veServicesMap);
        }

        function updateSearchSummary(term, list, serviceMap) {
            const summary = document.getElementById('searchSummary');
            const textEl = document.getElementById('searchSummaryText');
            if (!term) { summary.classList.add('hidden'); return; }
            let additional = '';
            const svcHits = list.filter(v =>
                !v.name.toLowerCase().includes(term) &&
                (serviceMap[v.name]||[]).some(s => s.toLowerCase().includes(term))
            );
            if (svcHits.length) {
                additional = ' containing service "' + term + '":' +
                    svcHits.map(v => ` ${v.name} (${(serviceMap[v.name]||[]).filter(s=>s.toLowerCase().includes(term)).join(', ')})`).join('');
            }
            textEl.textContent = `Found ${list.length} virtual environment(s)` + additional;
            summary.classList.remove('hidden');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.fluent-select')[0].selectedIndex = 0;
            document.querySelectorAll('.fluent-select')[1].selectedIndex = 0;
            performSearch();
        }

        function applyFilters() { performSearch(); }

        function toggleStar(btn) { btn.classList.toggle('active'); }

        document.addEventListener('DOMContentLoaded', () => {
            renderVEs();
            if (window.refreshFeatherIcons) window.refreshFeatherIcons();
        });
    </script>
    <script>
        window.SIDEBAR_ACTIVE = 've';
        window.SIDEBAR_FAVORITES = [
            { name:'SovBase', query:'SovBase' },
            { name:'ModelBSov', query:'ModelBSov' },
            { name:'OwaMailB2-SOV', query:'OwaMailB2-SOV' }
        ];
    </script>
    <script src="./shared/sidebar.js"></script>
    <script>
        if (window.refreshFeatherIcons) window.refreshFeatherIcons();
    </script>
</body>
</html>
