<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin Deployment - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Griffin Deployment Tool</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="hover:text-blue-200">Dashboard</a>
                <a href="ve-management.html" class="hover:text-blue-200">VE Management</a>
                <a href="deployment-history.html" class="hover:text-blue-200">History</a>
                <button class="bg-red-500 px-3 py-1 rounded" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-2xl font-bold text-blue-600">18</div>
                <div class="text-gray-600">Total VEs</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-2xl font-bold text-green-600">156</div>
                <div class="text-gray-600">Total Services</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-2xl font-bold text-yellow-600">8</div>
                <div class="text-gray-600">Deploying</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-2xl font-bold text-red-600">2</div>
                <div class="text-gray-600">Failed</div>
            </div>
        </div>

        <!-- VE Groups -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- SovBase VEs -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-800">SovBase VEs</h3>
                <div class="space-y-2">
                    <div class="p-3 border rounded hover:bg-gray-50 cursor-pointer" 
                         onclick="window.location.href='ve-detail.html?ve=SovBase'">
                        <div class="font-medium">SovBase</div>
                        <div class="text-sm text-gray-600">73 services</div>
                    </div>
                </div>
            </div>

            <!-- ModelBSov VEs -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-800">ModelBSov VEs</h3>
                <div class="space-y-2">
                    <div class="p-3 border rounded hover:bg-gray-50 cursor-pointer"
                         onclick="window.location.href='ve-detail.html?ve=ModelBSov'">
                        <div class="font-medium">ModelBSov</div>
                        <div class="text-sm text-gray-600">66 services</div>
                    </div>
                </div>
            </div>

            <!-- ModelB2Sov VEs -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-800">ModelB2Sov VEs</h3>
                <div class="space-y-2">
                    <div class="p-3 border rounded hover:bg-gray-50 cursor-pointer"
                         onclick="window.location.href='ve-detail.html?ve=OwaMailB2-SOV'">
                        <div class="font-medium">OwaMailB2-SOV</div>
                        <div class="text-sm text-gray-600">1 service</div>
                    </div>
                    <div class="p-3 border rounded hover:bg-gray-50 cursor-pointer">
                        <div class="font-medium">TodoB2-SOV</div>
                        <div class="text-sm text-gray-600">1 service</div>
                    </div>
                    <div class="text-sm text-blue-500 cursor-pointer">+ 13 more VEs</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-bold mb-4">Quick Actions</h3>
            <div class="flex space-x-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        onclick="window.location.href='batch-deployment.html'">
                    Batch Deployment
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Health Check
                </button>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    View Logs
                </button>
            </div>
        </div>
    </div>
</body>
</html>
