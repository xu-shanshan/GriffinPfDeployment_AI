<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History - Griffin SovOps Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- CHANGED asset paths -->
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="../shared/css/layout.css">
    <link rel="stylesheet" href="deployment-history.css">
</head>
<body>
    <a href="#mainContent" class="visually-hidden" aria-label="Skip to main content">Skip to main content</a>
    <div id="app-sidebar"></div>
    <main class="main-content" id="mainContent" role="main" aria-label="Deployment History">
        <div id="app-header"></div>
        <div class="web-container content-area">
            <!-- Header -->
            <section class="section-spacing">
                <h2 class="fluent-text-title1 mb-3">Deployment History</h2>
                <p class="fluent-text-body1">Track and review all deployment activities across virtual environments.</p>
            </section>

            <!-- Filters and Search -->
            <div class="fluent-card section-spacing">
                <div class="p-6">
                    <div class="flex items-center justify-between flex-wrap gap-4">
                        <div class="flex items-center flex-wrap gap-4">
                            <div class="relative">
                                <i data-feather="search" class="fluent-icon absolute left-2 top-1/2 transform -translate-y-1/2 icon-muted" aria-hidden="true"></i>
                                <input type="text"
                                       id="searchInput"
                                       aria-label="Search deployments"
                                       placeholder="Search deployments..."
                                       class="fluent-input with-icon w-80">
                            </div>
                            <select class="fluent-select" aria-label="Filter by VE">
                                <option>All VEs</option>
                                <option>SovBase</option>
                                <option>ModelBSov</option>
                                <option>OwaMailB2-SOV</option>
                            </select>
                            <select class="fluent-select" aria-label="Filter by status">
                                <option>All Status</option>
                                <option>Successful</option>
                                <option>Failed</option>
                                <option>In Progress</option>
                            </select>
                            <select class="fluent-select" aria-label="Filter by time range">
                                <option>Last 7 days</option>
                                <option>Last 30 days</option>
                                <option>Last 90 days</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button type="button" class="fluent-button fluent-button-subtle" aria-label="Export history">
                                <i data-feather="download" class="fluent-icon inline mr-2" aria-hidden="true"></i>Export
                            </button>
                            <button type="button" onclick="refreshHistory()" class="fluent-button fluent-button-subtle" aria-label="Refresh history">
                                <i data-feather="refresh-cw" class="fluent-icon inline mr-2" aria-hidden="true"></i>Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Deployment History Table -->
            <div class="fluent-card">
                <div class="p-6 divider-top" style="border-top:none;">
                    <h3 class="fluent-text-title2 m-0">Recent Deployments</h3>
                </div>
                <div><!-- removed overflow-x-auto to eliminate horizontal scroll -->
                    <table class="min-w-full" aria-label="Deployment history table" style="width:100%;">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date / Time</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VE</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="p-8 text-center">
                    <div class="animate-spin w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                    <p class="fluent-text-body1">Loading deployment history...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden p-8 text-center">
                    <i data-feather="clock" class="fluent-icon mx-auto mb-4 icon-muted w-12 h-12" aria-hidden="true"></i>
                    <h3 class="fluent-text-title2 mb-2">No Deployment History</h3>
                    <p class="fluent-text-body1">No deployments found matching your criteria.</p>
                </div>
            </div>
        </div>
    </main>
    <!-- CHANGED script path -->
    <script src="../shared/js/header.js"></script>
    <!-- header.js now loads correctly, initHeader call below works -->
    <script>
      initHeader({ title:'Deployment History', subtitle:'Virtual Environment Management', user:{ name:'John Doe' } });
    </script>
    <script>
        // Sample deployment history data
        const deploymentHistory = [
            {
                id: 1,
                timestamp: new Date('2024-12-21T08:30:00'),
                service: 'OwaMailB2',
                ve: 'SovBase',
                version: 'v2.1.234',
                status: 'success',
                duration: '2m 15s',
                user: 'John Doe'
            },
            {
                id: 2,
                timestamp: new Date('2024-12-21T06:45:00'),
                service: 'Exchange',
                ve: 'ModelBSov',
                version: 'v15.2.234',
                status: 'success',
                duration: '4m 32s',
                user: 'Jane Smith'
            },
            {
                id: 3,
                timestamp: new Date('2024-12-20T22:15:00'),
                service: 'GraphConnectors',
                ve: 'GraphConnectorsB2-SOV',
                version: 'v1.8.12',
                status: 'failed',
                duration: '1m 8s',
                user: 'Mike Johnson'
            }
        ];

        // Initialize page
        function initializePage() {
            setTimeout(() => {
                document.getElementById('loadingState').style.display = 'none';
                renderHistoryTable();
            }, 600);
        }

        function renderHistoryTable() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            if (!deploymentHistory.length) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            deploymentHistory.forEach(entry => tbody.appendChild(createHistoryRow(entry)));

            if (window.refreshFeatherIcons) window.refreshFeatherIcons();
        }

        function createHistoryRow(entry) {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors';

            const statusConfig = getStatusConfig(entry.status);
            const formatted = entry.timestamp.toLocaleString();

            row.innerHTML = `
                <td class="px-6 py-4 text-sm text-gray-900">${formatted}</td>
                <td class="px-6 py-4">
                    <span class="font-medium text-gray-900">${entry.service}</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-900">${entry.ve}</td>
                <td class="px-6 py-4 text-sm font-mono text-gray-900">${entry.version}</td>
                <td class="px-6 py-4">${statusConfig.badge}</td>
                <td class="px-6 py-4 text-sm text-gray-900">${entry.duration}</td>
                <td class="px-6 py-4 text-sm text-gray-900">${entry.user}</td>
                <td class="px-6 py-4">
                    <div class="flex space-x-2">
                        <button type="button" aria-label="View deployment ${entry.id}" onclick="viewDeploymentDetails(${entry.id})" class="fluent-button fluent-button-subtle px-2 py-1">
                            <i data-feather="eye" class="fluent-icon" aria-hidden="true"></i>
                        </button>
                        ${entry.status === 'failed' ? `
                        <button type="button" aria-label="Retry deployment ${entry.id}" onclick="retryDeployment(${entry.id})" class="fluent-button fluent-button-subtle px-2 py-1">
                            <i data-feather="refresh-cw" class="fluent-icon" aria-hidden="true"></i>
                        </button>` : ''}
                    </div>
                </td>`;

            return row;
        }

        function getStatusConfig(status) {
            const base = 'px-2 py-1 text-xs font-medium rounded-full inline-flex items-center gap-1';
            const dot = size => `<span class="inline-block w-2 h-2 rounded-full"></span>`;
            const map = {
                success: `<span class="${base}" style="background:#dff6dd;color:#107c10;">${dot()}Success</span>`,
                failed: `<span class="${base}" style="background:#fde7e9;color:#d13438;">${dot()}Failed</span>`,
                'in-progress': `<span class="${base}" style="background:#e3f2fd;color:var(--colorBrandForeground1);">${dot()}In Progress</span>`
            };
            return { badge: map[status] || map.success };
        }

        function refreshHistory() {
            const btn = event.target.closest('button');
            if (!btn) return;
            btn.disabled = true;
            setTimeout(() => {
                btn.disabled = false;
                showNotification('History Refreshed','Deployment history has been updated');
            }, 1000);
        }

        function viewDeploymentDetails(id) {
            showNotification('Deployment Details', `Viewing details for deployment ${id}`);
        }

        function retryDeployment(id) {
            showNotification('Retry Started', `Retrying deployment ${id}`);
        }

        function showNotification(title, message) {
            const n = document.createElement('div');
            n.className = 'error-notification fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 fluent-text-body1';
            n.style.background = 'var(--colorBrandForeground1)';
            n.style.color = '#fff';
            n.innerHTML = `<strong>${title}</strong><br>${message}`;
            document.body.appendChild(n);
            setTimeout(()=>n.remove(),3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
        });
    </script>
    <script>
        window.SIDEBAR_ACTIVE = 'history';
        window.SIDEBAR_FAVORITES = [
            { name:'SovBase', type:'ve' },
            { name:'ModelBSov', type:'ve' },
            { name:'OwaMailB2-SOV', type:'ve' }
        ];
    </script>
    <script src="../shared/js/sidebar.js"></script>
    <script>
        if (window.refreshFeatherIcons) window.refreshFeatherIcons();
    </script>
</body>
</html>
