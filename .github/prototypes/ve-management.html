<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE Management - Griffin PF Deployment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./shared/css/common.css">
    <link rel="stylesheet" href="./shared/css/layout.css">
    <link rel="stylesheet" href="./pages/ve-management.css">
</head>
<body>
    <a href="#mainContent" class="visually-hidden" aria-label="Skip to main content">Skip to main content</a>
    <div id="app-sidebar"></div>
    <main class="main-content" id="mainContent" role="main" aria-label="Virtual Environment Management">
        <div id="app-header"></div>
        <div class="web-container content-area">
            <!-- Search & Filters -->
            <div class="fluent-card section-spacing">
                <div class="p-6">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i data-feather="search" class="fluent-icon absolute left-2 top-1/2 transform -translate-y-1/2 icon-muted" aria-hidden="true"></i>
                            <input type="text"
                                   id="searchInput"
                                   aria-label="Search by VE name or Service name"
                                   placeholder="Search by VE name or Service name..."
                                   class="fluent-input with-icon w-80">
                        </div>
                        <select id="typeFilter" class="fluent-select" aria-label="Filter by VE type"></select>
                        <select id="groupFilter" class="fluent-select" aria-label="Filter by VE group"></select>
                        <button type="button" onclick="clearSearch()" class="fluent-button fluent-button-subtle">Clear All</button>
                    </div>
                </div>
                <div id="searchSummary" class="px-6 pb-4 hidden">
                    <div class="search-summary-box">
                         <p id="searchSummaryText" class="text-sm" style="color:var(--colorBrandForeground1);"></p>
                     </div>
                </div>
                <!-- Add hidden live region for a11y announcements -->
                <div id="searchLive" class="visually-hidden" aria-live="polite"></div>
            </div>

            <!-- VE Cards Grid (dynamic now) -->
            <div id="veCardsGrid" class="services-grid section-spacing"></div>
            <!-- Pagination (no vertical scrolling) -->
            <div class="flex items-center justify-between pagination-bar">
                <div class="fluent-text-body1" id="vePaginationSummary"></div>
                <nav id="pagination" class="flex space-x-1 pagination-pages" aria-label="VE pages"></nav>
            </div>
        </div>
    </main>
    <script src="./shared/js/header.js"></script>
    <script src="./shared/js/mock-backend-data.js"></script>
    <script src="./shared/js/mock-frontend-data.js"></script>
    <script>
      // Use Auth user if available (optional; safe fallback)
      const userCtx = (window.Auth && Auth.getUser && Auth.getUser()) || { name:'John Doe' };
      initHeader({
        title:'Virtual Environment Management',
        subtitle:'Manage and monitor all virtual environments',
        user:userCtx
      });
    </script>
    <script>
        // Harden veServicesMap fallback
        const veServicesMap = (window.mockeVeServicesMap && typeof window.mockeVeServicesMap === 'object') ? window.mockeVeServicesMap : {};
        const { dataset: veDataset } = buildVeDetails();

        /* ===== Pagination State (no scrolling) ===== */
        let pageSize = 6; // initial
        let currentPage = 1;
        let currentFiltered = [...veDataset];
        /* Card sizing constraints */
        const MIN_CARD_WIDTH = 220;
        const MAX_CARD_WIDTH = 320;
        const TARGET_CARD_WIDTH = 260; // adjusted midpoint for denser layout

       /**
        * Compute optimal card width so that an integer column count fits within container
        * without going below MIN or above MAX; picks widest width <= MAX while staying >= MIN.
        */
       function updateCardWidth() {
           const grid = document.getElementById('veCardsGrid');
           if (!grid) return;
           const containerWidth = grid.clientWidth;
           if (containerWidth === 0) return;
           // Try possible column counts from 6 down to 1 and pick first satisfying width constraints
           let chosenWidth = MIN_CARD_WIDTH;
           for (let cols = 6; cols >= 1; cols--) {
               const gap = parseFloat(getComputedStyle(grid).gap) || 0;
               const availableForCards = containerWidth - (cols - 1) * gap;
               const w = Math.floor(availableForCards / cols);
               if (w >= MIN_CARD_WIDTH && w <= MAX_CARD_WIDTH) {
                   chosenWidth = w;
                   break;
               }
               // If none within bounds, allow closest above MIN but cap at MAX
               if (cols === 1 && w > MIN_CARD_WIDTH) chosenWidth = Math.min(w, MAX_CARD_WIDTH);
           }
           document.documentElement.style.setProperty('--ve-card-min', chosenWidth + 'px');
           return chosenWidth;
       }

        function badgeClass(baseType) {
            return baseType === 'B2 Type' ? 'fluent-badge-success' : 'fluent-badge-neutral';
        }

        function statusFooter(v) {
            if (v.status === 'deploying') {
                return `<div class="flex items-center text-warning">
                            <i data-feather="clock" class="fluent-icon mr-2" aria-hidden="true"></i>
                            <span class="fluent-text-body1">Deploying</span>
                        </div>
                        <div class="flex items-center text-accent">
                            <span class="fluent-text-body1 font-medium mr-1">View</span>
                            <i data-feather="chevron-right" class="fluent-icon" aria-hidden="true"></i>
                        </div>`;
            }
            if (v.status === 'attention') {
                return `<div class="flex items-center" style="color:#d13438;">
                            <i data-feather="alert-circle" class="fluent-icon mr-2" aria-hidden="true"></i>
                            <span class="fluent-text-body1">Needs attention</span>
                        </div>
                        <div class="flex items-center" style="color:#d13438;">
                            <span class="fluent-text-body1 font-medium mr-1">Check</span>
                            <i data-feather="chevron-right" class="fluent-icon" aria-hidden="true"></i>
                        </div>`;
            }
            /* normal */
            return `<div class="health">
                        <span class="status-dot" aria-hidden="true"></span>
                        <span class="fluent-text-body1">Healthy</span>
                    </div>
                    <div class="flex items-center text-accent">
                        <span class="fluent-text-body1 font-medium mr-1">Open</span>
                        <i data-feather="chevron-right" class="fluent-icon icon-muted" aria-hidden="true"></i>
                    </div>`;
        }

        function renderVEs(list = currentFiltered) {
            const wrap = document.getElementById('veCardsGrid');
            if (!wrap) return;
            wrap.innerHTML = '';
            const total = list.length;
            const totalPages = Math.max(1, Math.ceil(total / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = list.slice(start, end);
            pageItems.forEach(v => {
                const specialLayout = ['GraphConnectorsB2-SOV','FlowControlB2-SOV'].includes(v.name);
                const card = document.createElement('div');
                card.className = `fluent-card p-4 cursor-pointer ve-card status-${v.status}`;
                card.onclick = () => window.location.href = `ve-detail.html?ve=${encodeURIComponent(v.name)}`;
                card.innerHTML = `
                    <button type="button"
                            aria-label="Favorite ${v.name}"
                            onclick="event.stopPropagation();toggleStar(this,'${v.name}')"
                            class="star-toggle ve-fav-btn ${v.favorite ? 'active':''}">
                        <i data-feather="star"></i>
                    </button>
                    <div class="mb-2">
                        <div class="ve-name-block">
                            <div class="ve-name-line">
                                <h3 class="fluent-text-title2 m-0">${v.name}</h3>
                            </div>
                            <div class="mt-1">
                                <span class="fluent-badge ${badgeClass(v.baseType)}">${v.baseType}</span>
                            </div>
                        </div>
                    </div>
                    ${specialLayout ? specialMetrics(v) : normalMetrics(v)}
                    <div class="flex items-center justify-between pt-3 divider-top card-footer">
                        ${statusFooter(v)}
                    </div>`;
                wrap.appendChild(card);
            });
            if (window.refreshFeatherIcons) window.refreshFeatherIcons();
            renderPagination(total, totalPages, start, Math.min(end, total));
            // After first real render ensure dynamic sizing is correct
            if (!renderVEs._sized) {
                renderVEs._sized = true;
                requestAnimationFrame(recalculatePageSize);
            } else {
               // Adjust for potential overflow caused by mixed card heights
               requestAnimationFrame(adjustForOverflow);
            }
        }
        /* Dynamically set pageSize so cards exactly (or nearly) fill available vertical space without scrolling */
        function recalculatePageSize() {
            const grid = document.getElementById('veCardsGrid');
            if (!grid) return;
            // Ensure card width updated before sizing rows/columns
            updateCardWidth();
            const firstCard = grid.querySelector('.fluent-card');
            if (!firstCard) return;
            const container = document.querySelector('.content-area');
            if (!container) return;
            const gridStyles = getComputedStyle(grid);
            const gap = parseFloat(gridStyles.gap) || 0;
            const cardRect = firstCard.getBoundingClientRect();
            const cardWidth = cardRect.width;
            const cardHeight = cardRect.height;
            if (cardWidth === 0 || cardHeight === 0) return;
            const gridWidth = grid.clientWidth;
            const columns = Math.max(1, Math.floor((gridWidth + gap) / (Math.max(cardWidth, MIN_CARD_WIDTH) + gap)));
            const availableH = grid.getBoundingClientRect().height || (container.clientHeight - 120);
            const MIN_ROWS = 2;
            let rows = Math.max(MIN_ROWS, Math.floor((availableH + gap) / (cardHeight + gap)));
            let computedPageSize = Math.max(1, Math.min(currentFiltered.length, columns * rows));
            if (computedPageSize !== pageSize) {
                pageSize = computedPageSize;
                currentPage = 1;
                renderVEs();
                return;
            }
            requestAnimationFrame(adjustForOverflow);
        }
       // Re-check after rendering all cards; handle mixed heights
       function adjustForOverflow() {
           const grid = document.getElementById('veCardsGrid');
           if (!grid) return;
           updateCardWidth(); // keep width synced if container changed
           const cards = Array.from(grid.querySelectorAll('.fluent-card'));
           if (!cards.length) return;
           const gridStyles = getComputedStyle(grid);
           const gap = parseFloat(gridStyles.gap) || 0;
           const maxCardHeight = Math.max(...cards.map(c => c.getBoundingClientRect().height));
           if (maxCardHeight === 0) return;
           const gridWidth = grid.clientWidth;
           const sampleWidth = cards[0].getBoundingClientRect().width;
           const columns = Math.max(1, Math.floor((gridWidth + gap) / (Math.max(sampleWidth, MIN_CARD_WIDTH) + gap)));
           const availableH = grid.clientHeight;
           const MIN_ROWS = 2;
           let rows = Math.max(MIN_ROWS, Math.floor((availableH + gap) / (maxCardHeight + gap)));
           if (rows < MIN_ROWS) rows = MIN_ROWS;
           let needed = columns * rows;
           if (needed < 1) needed = 1;
           // If overflow occurs, shrink by whole rows until fits or single row remains
           let safety = 10;
           while (safety-- > 0 && grid.scrollHeight > grid.clientHeight && needed > columns) {
               needed -= columns;
               if (needed < columns) needed = columns;
               pageSize = needed;
               currentPage = 1;
               renderVEs();
               return; // re-render will re-run adjustment
           }
           // If we can fit more (extra vertical slack) and still have remaining data, try to grow rows by one
           if (grid.scrollHeight + maxCardHeight + gap <= grid.clientHeight && (currentFiltered.length > pageSize)) {
               const expanded = Math.min(currentFiltered.length, pageSize + columns);
               if (expanded !== pageSize) {
                   pageSize = expanded;
                   currentPage = 1;
                   renderVEs();
               }
           }
       }
        const debounce = (fn, d=120) => {
            let t; return (...a) => { clearTimeout(t); t=setTimeout(()=>fn(...a), d); };
        };
        window.addEventListener('resize', debounce(() => {
            renderVEs._sized = false;
            updateCardWidth();
            recalculatePageSize();
        },150));

        /* ===== Responsive Font Scaling ===== */
        function updateVEFontScale() {
            const w = window.innerWidth || 1280;
            // scale between 0.85 (narrow) and 1.15 (very wide)
            const scale = Math.min(1.15, Math.max(0.85, w / 1400));
            document.documentElement.style.setProperty('--ve-font-scale', scale.toFixed(3));
        }
        updateVEFontScale();
        window.addEventListener('resize', debounce(() => {
            updateVEFontScale();
            // existing resize logic
            renderVEs._sized = false;
            updateCardWidth();
            recalculatePageSize();
        },150));

        function normalMetrics(v) {
            const svcCount = (typeof v.griffinServices === 'number' ? v.griffinServices : (veServicesMap[v.name]||[]).length) || 0;
            return `<div class="metrics-wrap">
                        <div class="metrics-inner mb-4">
                            <h4 class="text-xs font-medium text-muted">Service Number</h4>
                            <div class="flex justify-center gap-4 mt-2">
                                <div class="text-center">
                                    <div class="text-xl font-semibold text-fg-strong">${v.deployments}</div>
                                    <div class="fluent-text-caption1">In PFGold</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xl font-semibold text-accent">${svcCount}</div>
                                    <div class="fluent-text-caption1">In Dragon</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
        }

        function specialMetrics(v) {
            const svcCount = (typeof v.griffinServices === 'number' ? v.griffinServices : (veServicesMap[v.name]||[]).length) || 0;
            return `<div class="mb-4 text-center">
                        <h4 class="text-xs font-medium text-muted mb-2">Service Number</h4>
                        <div class="flex justify-center gap-4">
                            <div class="text-center">
                                <div class="text-xl font-semibold ${v.status==='attention'?'text-red-600': (v.status==='deploying'?'text-warning':'text-fg-strong')}">${v.deployments}</div>
                                <div class="fluent-text-caption1">Deployment</div>
                            </div>
                            <div class="text-center">
                                <div class="text-xl font-semibold text-accent">${svcCount}</div>
                                <div class="fluent-text-caption1">Service Number</div>
                            </div>
                        </div>
                    </div>`;
        }

        function renderPagination(total, totalPages, startIdx, endIdx) {
           const summary = document.getElementById('vePaginationSummary');
           if (summary) {
               summary.textContent = total === 0
                 ? 'No virtual environments'
                 : `Showing ${startIdx + 1}-${endIdx} of ${total} (Page ${currentPage}/${totalPages})`;
           }
           const nav = document.getElementById('pagination');
           if (!nav) return;
           nav.innerHTML = '';
           // Prev
           nav.appendChild(paginationButton('Prev', currentPage === 1, () => setPage(currentPage - 1), 'Previous page'));
           // Page numbers (compact: show up to 5)
           const maxShow = 5;
           let startPage = Math.max(1, currentPage - Math.floor(maxShow / 2));
           let endPage = startPage + maxShow - 1;
           if (endPage > totalPages) { endPage = totalPages; startPage = Math.max(1, endPage - maxShow + 1); }
           for (let p = startPage; p <= endPage; p++) {
               const btn = paginationButton(p.toString(), false, () => setPage(p), `Page ${p}`);
               if (p === currentPage) btn.classList.add('active');
               nav.appendChild(btn);
           }
           // Next
           nav.appendChild(paginationButton('Next', currentPage === totalPages, () => setPage(currentPage + 1), 'Next page'));
       }

       function paginationButton(label, disabled, onClick, ariaLabel) {
           const b = document.createElement('button');
           b.type = 'button';
           b.className = 'fluent-button fluent-button-subtle px-3 py-2 text-sm';
           b.textContent = label;
           b.disabled = disabled;
           if (ariaLabel) b.setAttribute('aria-label', ariaLabel);
           b.onclick = () => { if (!disabled) onClick(); };
           return b;
       }

       function setPage(p) {
           currentPage = p;
           renderVEs();
       }

        // NEW: build filter options dynamically
        function populateFilterOptions() {
            const typeSel = document.getElementById('typeFilter');
            const groupSel = document.getElementById('groupFilter');
            if (!typeSel || !groupSel) return;

            const types = Array.from(new Set(veDataset.map(v => v.type))).sort();
            const groups = Array.from(
                new Set(
                    veDataset.flatMap(v => Array.isArray(v.group) ? v.group : [v.group])
                )
            ).sort();

            // Helper to build option nodes
            function fillSelect(sel, allLabel, values) {
                sel.innerHTML = '';
                const optAll = document.createElement('option');
                optAll.value = '';
                optAll.textContent = allLabel;
                sel.appendChild(optAll);
                values.forEach(val => {
                    const o = document.createElement('option');
                    o.value = val;
                    o.textContent = val;
                    sel.appendChild(o);
                });
            }

            fillSelect(typeSel, 'All Types', types);
            fillSelect(groupSel, 'All Groups', groups);
        }

        /* ===== SEARCH & FILTER FUNCTIONS (updated to use ids) ===== */
        function performSearch() {
            const si = document.getElementById('searchInput');
            if (!si) return;
            const term = si.value.trim().toLowerCase();
            const typeFilterVal = (document.getElementById('typeFilter')?.value || '').trim();
            const groupFilterVal = (document.getElementById('groupFilter')?.value || '').trim();

            let filtered = veDataset.filter(v => {
                const matchesType = !typeFilterVal || v.type === typeFilterVal;
                const vGroups = Array.isArray(v.group) ? v.group : [v.group];
                const matchesGroup = !groupFilterVal || vGroups.includes(groupFilterVal);
                return matchesType && matchesGroup;
            });

            if (term) {
                filtered = filtered.filter(v => {
                    const nameMatch = v.name.toLowerCase().includes(term);
                    const svcMatch = (veServicesMap[v.name] || []).some(s => s.toLowerCase().includes(term));
                    return nameMatch || svcMatch;
                });
            }

            currentFiltered = filtered;
            currentPage = 1;
            renderVEs(currentFiltered);
            updateSearchSummary(term, filtered, veServicesMap);
        }

        function clearSearch() {
            const si = document.getElementById('searchInput');
            if (si) si.value = '';
            document.getElementById('typeFilter').selectedIndex = 0;
            document.getElementById('groupFilter').selectedIndex = 0;
            currentFiltered = [...veDataset];
            currentPage = 1;
            renderVEs(currentFiltered);
            updateSearchSummary('', currentFiltered, veServicesMap);
            const liveEl = document.getElementById('searchLive');
            if (liveEl) liveEl.textContent = 'Search cleared. Showing all virtual environments.';
        }

        function applyFilters() {
            performSearch();
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentFiltered = [...veDataset];
            updateCardWidth();
            renderVEs(currentFiltered);
            if (window.refreshFeatherIcons) window.refreshFeatherIcons();
            // One more delayed recalculation for fonts async / icon replacement shifts
            setTimeout(() => { updateCardWidth(); recalculatePageSize(); }, 300);
            setTimeout(adjustForOverflow, 450);
            // Replace direct inline oninput with debounced listener + IME composition handling
            let debouncedPerformSearch;
            const si = document.getElementById('searchInput');
            if (si) {
                debouncedPerformSearch = debounce(() => performSearch(), 160);
                si.addEventListener('compositionstart', () => { si._composing = true; });
                si.addEventListener('compositionend', () => { si._composing = false; performSearch(); });
                si.addEventListener('input', () => {
                    if (si._composing) return;
                    debouncedPerformSearch();
                });
            }
            populateFilterOptions();
            document.getElementById('typeFilter')?.addEventListener('change', applyFilters);
            document.getElementById('groupFilter')?.addEventListener('change', applyFilters);
        });
    </script>
    <script>
        window.SIDEBAR_ACTIVE = 've';
        window.SIDEBAR_FAVORITES = [
            { name:'SovBase', type:'ve' },
            { name:'ModelBSov', type:'ve' },
            { name:'OwaMailB2-SOV', type:'ve' }
        ];
    </script>
    <script src="./shared/js/sidebar.js"></script>
    <script>
        if (window.refreshFeatherIcons) window.refreshFeatherIcons();
    </script>
</body>
