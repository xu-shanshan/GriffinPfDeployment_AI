<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Service Details</title>
  <link rel="stylesheet" href="../shared/styles/common.css">
  <link rel="stylesheet" href="../shared/styles/layout.css">
  <link rel="stylesheet" href="service-details.css">
</head>
<body>
<div class="fluent-layout">
  <div id="app-sidebar"></div>
  <div class="fluent-content">
    <div id="app-header"></div>
    <div class="fluent-main">
      <div class="fluent-breadcrumb">
        <a href="dashboard.html">VEs</a> /
        <a id="bc-ve" href="#">VE</a> /
        <span id="svc-name-bc">Service</span>
      </div>
      <h1 class="fluent-section-title" id="svc-title"></h1>
      <div id="svc-meta" class="fluent-meta"></div>
      <div class="fluent-divider"></div>
      <h3>Pipelines</h3>
      <div id="pipeline-cards" class="fluent-card-grid"></div>
      <div class="fluent-divider"></div>
      <div class="fluent-inline">
        <button id="deploy-btn" class="fluent-btn">Deploy Latest Build</button>
        <span class="fluent-meta" id="deploy-msg"></span>
      </div>
    </div>
  </div>
</div>
<script src="../shared/js/mockData.js"></script>
<script src="../shared/js/layout.js"></script>
<script>
injectSidebar("dashboard.html");
injectHeader();
var q = parseQuery();
var serviceName = q.service;
var veName = q.ve;
var svc = getService(serviceName);
if(!svc){ document.body.innerHTML="Service not found"; throw new Error(); }

document.getElementById("bc-ve").textContent = veName;
document.getElementById("bc-ve").href = "ve-details.html?ve="+ encodeURIComponent(veName);
document.getElementById("svc-name-bc").textContent = serviceName;
document.getElementById("svc-title").textContent = serviceName + " (Model "+ svc.model +")";
document.getElementById("svc-meta").innerHTML =
  "Latest Build: <strong>"+ svc.latestBuildVersion +"</strong><br>" +
  "Drop URL: <code>"+ composeDropUrl(serviceName) +"</code><br>" +
  "Description: "+ svc.description;

function renderPipelines(){
  var host = document.getElementById("pipeline-cards");
  var html="";
  for(var i=0;i<svc.pipelines.length;i++){
    var p = svc.pipelines[i];
    html += '<div class="fluent-card">' +
      '<h3>'+ p.name +'</h3>' +
      '<div class="fluent-meta">ID: '+ p.id +'</div>' +
      '<div class="fluent-meta">Last Build: <strong>'+ p.lastBuild +'</strong></div>' +
      '<div class="fluent-meta">Pattern:<br><code>'+ p.dropUrlPattern +'</code></div>' +
    '</div>';
  }
  host.innerHTML = html;
}
renderPipelines();

var deployBtn = document.getElementById("deploy-btn");
deployBtn.disabled = !canCurrentUserDeploy();
document.getElementById("deploy-msg").textContent = canCurrentUserDeploy()? "You can deploy this service." : "No deploy permission.";

deployBtn.onclick = function(){
  if(!canCurrentUserDeploy()) return;
  simulateDeploy({ ve: veName, services:[serviceName] });
};
</script>
</body>
</html>
