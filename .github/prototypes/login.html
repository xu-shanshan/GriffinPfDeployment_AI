<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Griffin PF Deployment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./shared/css/layout.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap');
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        
        /* Fluent UI v9 Design System */
        :root {
            --colorNeutralForeground1: #242424;
            --colorNeutralForeground2: #424242;
            --colorNeutralBackground1: #ffffff;
            --colorNeutralBackground2: #f5f5f5;
            --colorBrandBackground: #0f6cbd;
            --colorBrandBackgroundHover: #115ea3;
            --colorNeutralStroke1: #d1d1d1;
            --borderRadiusSmall: 4px;
            --borderRadiusLarge: 8px;
            --shadow4: 0 2px 4px rgba(0,0,0,0.14), 0 0px 2px rgba(0,0,0,0.12);
        }
        
        .fluent-card {
            background: var(--colorNeutralBackground1);
            border-radius: var(--borderRadiusLarge);
            box-shadow: var(--shadow4);
        }
        
        .fluent-button-primary {
            background: var(--colorBrandBackground);
            color: white;
            border: none;
            border-radius: var(--borderRadiusSmall);
            padding: 8px 20px;
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
            transition: all 0.1s cubic-bezier(0.33, 0, 0.67, 1);
            cursor: pointer;
        }
        
        .fluent-button-primary:hover {
            background: var(--colorBrandBackgroundHover);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .body-centered-auth {
            background: var(--colorNeutralBackground2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-bg-brand {
            background: var(--colorBrandBackground);
        }

        .text-neutral-1 {
            color: var(--colorNeutralForeground1);
        }

        .text-neutral-2 {
            color: var(--colorNeutralForeground2);
        }
    </style>
</head>
<body class="body-centered-auth">
    <a href="#mainContent" class="visually-hidden" aria-label="Skip to main content">Skip to main content</a>
    <div class="fluent-card p-8 w-full max-w-md" id="mainContent" role="main" aria-label="Login form">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 rounded-xl flex items-center justify-center icon-bg-brand">
                <i data-feather="layers" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-semibold text-neutral-1">Griffin PF Deployment AI</h1>
            <p class="text-neutral-2 mt-2">Sign in to continue</p>
        </div>

        <!-- Error State -->
        <div id="loginError" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
            <div class="flex items-center">
                <i data-feather="alert-circle" class="w-4 h-4 text-red-500 mr-2"></i>
                <span id="errorMessage" class="text-sm text-red-700">Login failed. Please try again.</span>
            </div>
        </div>
        
        <div class="space-y-4">
            <button 
                onclick="handleLogin()" 
                class="w-full fluent-button-primary"
                aria-describedby="login-help"
                id="loginBtn"
                type="button">
                <i data-feather="log-in" class="w-4 h-4 inline mr-2"></i>
                <span id="loginText">Sign in with Microsoft</span>
            </button>
            <p id="login-help" class="text-center text-sm" style="color: var(--colorNeutralForeground2);">
                Access your virtual environment management dashboard
            </p>
        </div>
    </div>

    <!-- (Login still using auth-mock original path; header/sidebar not used) -->
    <script src="./shared/auth-mock.js"></script>
    <script>
        feather.replace();
        // Auto redirect if session exists
        if (window.Auth && Auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
        function handleLogin() {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.add('hidden');
            btn.disabled = true;
            text.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full inline mr-2"></div>Signing in...';
            // Use mock directory first entry (or extend with a field later)
            Auth.signIn('john.doe@contoso.com')
              .then(()=> window.location.href='dashboard.html')
              .catch(()=>{
                errorDiv.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Unable to sign in. Please check your credentials and try again.';
                
                // Reset button
                btn.disabled = false;
                text.innerHTML = 'Sign in with Microsoft';
                
                feather.replace();
              });
        }

        // Allow Enter key to trigger login
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
