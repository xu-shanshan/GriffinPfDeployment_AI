<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin Deployment - VE Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Griffin Deployment Tool</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="hover:text-blue-200">Dashboard</a>
                <a href="ve-management.html" class="hover:text-blue-200">VE Management</a>
                <a href="deployment-history.html" class="hover:text-blue-200">History</a>
                <button class="bg-red-500 px-3 py-1 rounded" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">SovBase VE</h2>
                    <p class="text-gray-600">Virtual Environment Details</p>
                </div>
                <div class="space-x-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                            onclick="showDeployAllModal()">
                        Deploy All Services
                    </button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Refresh Status
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex space-x-4 items-center">
                <input type="text" placeholder="Search services..." 
                       class="border px-3 py-2 rounded-md w-64 focus:outline-none focus:border-blue-500">
                <select class="border px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
                    <option>All Status</option>
                    <option>Running</option>
                    <option>Deploying</option>
                    <option>Failed</option>
                </select>
                <select class="border px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
                    <option>All Build Types</option>
                    <option>RingPromotion</option>
                    <option>Mainline</option>
                </select>
            </div>
        </div>

        <!-- Services Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                            <input type="checkbox" class="mr-2">Service Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Build Version</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Deployed</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">OwaMailB2</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">20241220.1</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Running</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">2024-12-20 10:30</td>
                        <td class="px-6 py-4 text-sm space-x-2">
                            <button class="text-blue-600 hover:text-blue-800" onclick="showServiceDetail('OwaMailB2')">View</button>
                            <button class="text-green-600 hover:text-green-800" onclick="showDeployModal('OwaMailB2')">Deploy</button>
                            <button class="text-red-600 hover:text-red-800">Stop</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">ApplicationHost</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">20241219.5</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Deploying</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">2024-12-20 09:15</td>
                        <td class="px-6 py-4 text-sm space-x-2">
                            <button class="text-blue-600 hover:text-blue-800">View</button>
                            <button class="text-gray-400 cursor-not-allowed">Deploy</button>
                            <button class="text-red-600 hover:text-red-800">Stop</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-600">Showing 1-20 of 73 services</div>
            <div class="space-x-2">
                <button class="px-3 py-1 border rounded hover:bg-gray-50">Previous</button>
                <button class="px-3 py-1 border rounded bg-blue-500 text-white">1</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">Next</button>
            </div>
        </div>
    </div>

    <!-- Deploy Modal -->
    <div id="deployModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-lg font-bold mb-4">Deploy Service</h3>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Service:</label>
                <p id="deployServiceName" class="text-gray-600"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Build Version:</label>
                <select class="w-full border px-3 py-2 rounded-md">
                    <option>20241220.1 (Latest)</option>
                    <option>20241219.5</option>
                    <option>20241219.2</option>
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <button class="px-4 py-2 border rounded hover:bg-gray-50" onclick="hideDeployModal()">Cancel</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Deploy</button>
            </div>
        </div>
    </div>

    <script>
        function showDeployModal(serviceName) {
            document.getElementById('deployServiceName').textContent = serviceName;
            document.getElementById('deployModal').classList.remove('hidden');
        }

        function hideDeployModal() {
            document.getElementById('deployModal').classList.add('hidden');
        }

        function showDeployAllModal() {
            alert('Deploy All Services confirmation would appear here');
        }

        function showServiceDetail(serviceName) {
            window.location.href = `service-detail.html?service=${serviceName}`;
        }
    </script>
</body>
</html>
