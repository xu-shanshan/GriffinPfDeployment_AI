<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History - Griffin PF Deployment AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Simplified Navigation -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-feather="layers" class="w-4 h-4 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-900">Griffin PF Deployment AI</h1>
                        <p class="text-xs text-gray-500">Virtual Environment Management</p>
                    </div>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="dashboard.html" class="px-3 py-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 text-sm">
                        <i data-feather="home" class="w-4 h-4 inline mr-1"></i>Dashboard
                    </a>
                    <a href="ve-management.html" class="px-3 py-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 text-sm">
                        <i data-feather="server" class="w-4 h-4 inline mr-1"></i>VE Management
                    </a>
                    <a href="deployment-history.html" class="px-3 py-2 rounded-md bg-blue-50 text-blue-700 text-sm font-medium">
                        <i data-feather="clock" class="w-4 h-4 inline mr-1"></i>History
                    </a>
                    <!-- ...existing code... -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Deployment History</h2>
            <p class="text-gray-600">Track and analyze all deployment activities across virtual environments</p>
        </div>

        <!-- Simplified Filters -->
        <div class="bg-white rounded-lg border border-gray-200 mb-8">
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div class="relative">
                        <i data-feather="search" class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Search deployments..." 
                               class="pl-10 pr-4 py-2.5 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                    </div>
                    <select class="px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                        <option>All VEs</option>
                        <option>SovBase</option>
                        <option>ModelBSov</option>
                        <option>OwaMailB2-SOV</option>
                    </select>
                    <select class="px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                        <option>All Status</option>
                        <option>Success</option>
                        <option>Failed</option>
                        <option>In Progress</option>
                    </select>
                    <input type="date" class="px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                    <button class="px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                        <i data-feather="download" class="w-4 h-4 inline mr-2"></i>Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Simplified History Table -->
        <div class="bg-white rounded-lg border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deployment ID</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VE / Service</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Started</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Simplified Pagination -->
            <div class="px-6 py-4 border-t border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-500">
                        Showing 1-10 of 156 deployments
                    </div>
                    <nav class="flex space-x-1">
                        <button class="px-3 py-2 text-gray-400 border border-gray-300 rounded-md">
                            <i data-feather="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm">1</button>
                        <button class="px-3 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 text-sm">2</button>
                        <button class="px-3 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 text-sm">3</button>
                        <button class="px-3 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
                            <i data-feather="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
