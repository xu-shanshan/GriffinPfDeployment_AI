<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background: var(--colorNeutralBackground2); min-height: 100vh;">

                    <i data-feather="layers" class="fluent-icon text-white"></i>
                </div>
                <div>
                    <h1 class="text-sm font-semibold brand-title">Griffin PF AI</h1><!-- added brand-title class -->
                    <p class="brand-subtitle">Deployment Platform</p><!-- added brand-subtitle class -->
                </div>
            </div>
        </div>
        
        <nav class="sidebar-section">
            <div class="sidebar-section-title">Main Navigation</div>
            <a href="dashboard.html" class="sidebar-nav-item">
                <i data-feather="home" class="fluent-icon mr-3"></i>
                Dashboard
            </a>
            <a href="ve-management.html" class="sidebar-nav-item">
                <i data-feather="server" class="fluent-icon mr-3"></i>
                VE Management
            </a>
            <a href="services-management.html" class="sidebar-nav-item active">
                <i data-feather="layers" class="fluent-icon mr-3"></i>
                Services Management
            </a>
            <a href="deployment-history.html" class="sidebar-nav-item">
                <i data-feather="clock" class="fluent-icon mr-3"></i>
                History
            </a>
        </nav>
        
        <div class="sidebar-section">
            <div class="sidebar-section-title">Quick Access</div>
            <a href="ve-detail.html?ve=SovBase" class="sidebar-nav-item">
                <i data-feather="star" class="fluent-icon mr-3" style="color: #faa06b;"></i>
                SovBase
            </a>
            <a href="ve-detail.html?ve=ModelBSov" class="sidebar-nav-item">
                <i data-feather="star" class="fluent-icon mr-3" style="color: #faa06b;"></i>
                ModelBSov
            </a>
            <a href="ve-detail.html?ve=OwaMailB2-SOV" class="sidebar-nav-item">
                <i data-feather="star" class="fluent-icon mr-3" style="color: #faa06b;"></i>
                OwaMailB2-SOV
            </a>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-section-title">Account</div>
            <a href="login.html" class="sidebar-nav-item">
                <i data-feather="log-out" class="fluent-icon mr-3"></i>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header refactored to top-bar like dashboard -->
        <header class="top-bar" role="banner">
            <div class="web-container">
                <div class="flex justify-between items-center h-app-header">
                    <div>
                        <h1 class="text-lg font-semibold page-title">Services Management</h1>
                        <p class="fluent-text-caption1">Manage and monitor all services across virtual environments</p>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i data-feather="user" class="fluent-icon user-icon"></i>
                        </div>
                        <span class="text-sm user-name">John Doe</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="web-container content-area">
            <!-- Search and Filters -->
            <div class="fluent-card section-spacing">
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <i data-feather="search" class="fluent-icon absolute left-2 top-1/2 transform -translate-y-1/2" style="color: var(--colorNeutralForeground3);"></i>
                                <input type="text" 
                                       id="searchInput"
                                       placeholder="Search by service name or VE name..." 
                                       class="fluent-input with-icon w-80"
                                       oninput="performSearch()">
                            </div>
                            <select class="fluent-select" onchange="applyFilters()">
                                <option>All Service Types</option>
                                <option>Exchange Services</option>
                                <option>Graph Services</option>
                                <option>Outlook Services</option>
                                <option>Core Services</option>
                            </select>
                            <select class="fluent-select" onchange="applyFilters()">
                                <option>All Deployment Status</option>
                                <option>Ready to Deploy</option>
                                <option>Deployed</option>
                                <option>Not Deployed</option>
                                <option>Configuration Issues</option>
                            </select>
                            <button onclick="clearSearch()" class="fluent-button fluent-button-subtle">
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Services Cards Grid -->
            <div id="servicesGrid" class="services-grid section-spacing"></div><!-- replaced static hard-coded cards -->

            <!-- Pagination -->
            <div class="flex items-center justify-between">
                <div class="fluent-text-body1">
                    Showing 1-6 of 156 services
                </div>
                <nav class="flex space-x-1">
                    <button class="fluent-button fluent-button-subtle px-3 py-2" style="color: var(--colorNeutralForeground3);">
                        <i data-feather="chevron-left" class="fluent-icon"></i>
                    </button>
                    <button class="fluent-button fluent-button-primary px-3 py-2 text-sm">1</button>
                    <button class="fluent-button fluent-button-subtle px-3 py-2 text-sm">2</button>
                    <button class="fluent-button fluent-button-subtle px-3 py-2 text-sm">3</button>
                    <button class="fluent-button fluent-button-subtle px-3 py-2">
                        <i data-feather="chevron-right" class="fluent-icon"></i>
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <script>
        // Mock services data (dynamic)
        const serviceMockData = [
            {
                name: 'OwaMailB2',
                description: 'Outlook Web App Mail Backend Service',
                icon: { name: 'mail', bg: '#dff6dd', color: '#107c10' },
                status: 'Active', statusClass: 'success',
                instances: 2, deployed: 2, version: 'v2.1.234',
                veBadges: [{ name: 'SovBase', type: 'b' }, { name: 'OwaMailB2-SOV', type: 'b2' }],
                favorite: true
            },
            {
                name: 'GraphConnectors',
                description: 'Graph Connectors Service for data integration',
                icon: { name: 'zap', bg: '#fff3e0', color: '#e65100' },
                status: 'Not Deployed', statusClass: 'neutral',
                instances: 1, deployed: 0, version: null,
                veBadges: [{ name: 'SovBase', type: 'b' }, { name: 'GraphConnectorsB2-SOV', type: 'b2' }],
                favorite: false
            },
            {
                name: 'FlowControl',
                description: 'Flow Control Service for managing data streams',
                icon: { name: 'activity', bg: '#e8f5e9', color: '#2e7d32' },
                status: 'Config Issue', statusClass: 'warning',
                instances: 1, deployed: 0, version: null,
                veBadges: [{ name: 'SovBase', type: 'b' }, { name: 'FlowControlB2-SOV', type: 'b2' }],
                favorite: false
            },
            {
                name: 'Todo',
                description: 'Task management and todo list service',
                icon: { name: 'check-square', bg: '#e8f0fe', color: '#1e88e5' },
                status: 'Active', statusClass: 'success',
                instances: 1, deployed: 1, version: 'v1.0.0',
                veBadges: [{ name: 'TodoB2-SOV', type: 'b2' }],
                favorite: false
            },
            {
                name: 'Exchange',
                description: 'Core Exchange Server services and components',
                icon: { name: 'server', bg: '#f3e5f5', color: '#5c2d91' },
                status: 'Active', statusClass: 'success',
                instances: 2, deployed: 2, version: 'v15.2.234',
                veBadges: [{ name: 'SovBase', type: 'b' }, { name: 'ModelBSov', type: 'b' }],
                favorite: false
            }
        ];

        function serviceStatusBadge(s) {
            if (s.statusClass === 'success') return `<span class="fluent-badge fluent-badge-success">${s.status}</span>`;
            if (s.statusClass === 'neutral') return `<span class="fluent-badge fluent-badge-neutral">${s.status}</span>`;
            if (s.statusClass === 'warning') return `<span class="fluent-badge" style="background:#fff4ce;color:#ca5010;">${s.status}</span>`;
            return `<span class="fluent-badge">${s.status}</span>`;
        }

        function renderServices(list = serviceMockData) {
            const wrap = document.getElementById('servicesGrid');
            if (!wrap) return;
            wrap.innerHTML = '';
            list.forEach(s => {
                const card = document.createElement('div');
                card.className = 'service-card fluent-card';
                card.onclick = () => window.location.href = `service-detail.html?service=${encodeURIComponent(s.name)}`;
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center" style="background:${s.icon.bg};">
                            <i data-feather="${s.icon.name}" class="w-6 h-6" style="color:${s.icon.color};"></i>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${serviceStatusBadge(s)}
                            <button onclick="event.stopPropagation(); toggleStar(this)" class="hover:opacity-80" style="color:${s.favorite ? '#faa06b':'var(--colorNeutralForeground3)'};">
                                <i data-feather="star" class="w-4 h-4 ${s.favorite ? 'fill-current':''}"></i>
                            </button>
                        </div>
                    </div>
                    <h3 class="fluent-text-title2 mb-2">${s.name}</h3>
                    <p class="fluent-text-body1 mb-4">${s.description}</p>
                    <div class="mb-4">
                        <h4 class="text-sm font-medium mb-2" style="color: var(--colorNeutralForeground2);">Present in VEs:</h4>
                        <div class="flex flex-wrap gap-1">
                            ${s.veBadges.map(v => `<span class="ve-badge ve-badge-${v.type==='b2'?'b2':'b'}-type">${v.name}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="text-center">
                            <div class="text-xl font-semibold" style="color: var(--colorNeutralForeground1);">${s.instances}</div>
                            <div class="fluent-text-caption1">VE ${s.instances===1?'Instance':'Instances'}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-semibold" style="color:${s.statusClass==='success' ? '#107c10' : (s.statusClass==='warning' ? '#ca5010' : 'var(--colorNeutralForeground3)')};">
                                ${s.deployed}
                            </div>
                            <div class="fluent-text-caption1">${s.statusClass==='warning'?'Config Issue': (s.statusClass==='neutral'?'Deployed':'Deployed')}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-semibold" style="color:${s.version ? 'var(--colorBrandForeground1)':'var(--colorNeutralForeground3)'};">${s.version || 'N/A'}</div>
                            <div class="fluent-text-caption1">Latest Version</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between pt-4" style="border-top:1px solid var(--colorNeutralStroke2);">
                        <span class="fluent-text-body1">Click to explore</span>
                        <i data-feather="chevron-right" class="fluent-icon" style="color: var(--colorNeutralForeground3);"></i>
                    </div>
                `;
                wrap.appendChild(card);
            });
            if (window.feather) feather.replace();
        }

        // Override search to filter mock list
        function performSearch() {
            const term = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!term) return renderServices();
            const filtered = serviceMockData.filter(s =>
                s.name.toLowerCase().includes(term) ||
                s.veBadges.some(v => v.name.toLowerCase().includes(term))
            );
            renderServices(filtered);
        }

        function applyFilters() {
            // Placeholder: extend with real filter logic later
            renderServices();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
        }

        // Toggle star functionality
        function toggleStar(button) {
            const icon = button.querySelector('i');
            if (icon.classList.contains('fill-current')) {
                icon.classList.remove('fill-current');
                button.style.color = 'var(--colorNeutralForeground3)';
            } else {
                icon.classList.add('fill-current');
                button.style.color = '#faa06b';
            }
        }

        feather.replace();
        renderServices(); // initial render
    </script>
</body>
</html>
