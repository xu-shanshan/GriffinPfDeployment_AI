<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History - Griffin SovOps Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="app-layout.css">
    <script src="topbar.js" defer data-brand="Griffin SovOps Manager" data-subtitle="Virtual Environment Management" data-user="John Operator" data-role="Operator"></script>
    <script src="sidebar.js" defer data-active-nav="history" data-auto="true"></script>
    <style>
        .fluent-card {
            background: var(--colorNeutralBackground1);
            border: 1px solid var(--colorNeutralStroke2);
            border-radius: var(--borderRadiusLarge);
            box-shadow: var(--shadow2);
        }
        
        .fluent-nav-item {
            padding: 6px 12px;
            border-radius: var(--borderRadiusSmall);
            color: var(--colorNeutralForeground2);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.1s cubic-bezier(0.33, 0, 0.67, 1);
        }
        
        .fluent-nav-item:hover {
            background: var(--colorNeutralBackground3);
            color: var(--colorNeutralForeground1);
        }
        
        .fluent-nav-item.selected {
            background: #e3f2fd;
            color: var(--colorBrandForeground1);
            font-weight: 600;
        }
        
        .fluent-text-title1 {
            font-size: 28px;
            font-weight: 600;
            line-height: 36px;
            color: var(--colorNeutralForeground1);
        }
        
        .fluent-text-body1 {
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: var(--colorNeutralForeground2);
        }
        
        .fluent-icon {
            width: 16px;
            height: 16px;
        }
        
        /* Top + Sider layout (aligned with dashboard.html) */
        header.top-bar{
          height:var(--topBarHeight);
          display:flex;
          align-items:center;
          background:var(--colorNeutralBackground1);
          border-bottom:1px solid var(--colorNeutralStroke2);
          padding:0;
          position:sticky;top:0;z-index:40;
        }
        .brand-block{display:flex;align-items:center;gap:0;}
        .brand-left{width:var(--siderCollapsedWidth);display:flex;align-items:center;justify-content:center;}
        .topbar-divider{width:1px;height:var(--topBarHeight);background:var(--colorNeutralStroke2);}
        #siderToggle{
          cursor:pointer;outline:none;width:38px;height:38px;border-radius:10px;
          display:flex;align-items:center;justify-content:center;
          background:var(--colorBrandBackground);
          transition:background .18s,transform .25s;
        }
        #siderToggle:hover{filter:brightness(1.05);}
        #siderToggle:focus-visible{box-shadow:0 0 0 2px var(--colorBrandForeground1);}
        #siderToggle svg{width:20px;height:20px;transition:transform .35s cubic-bezier(.33,0,.67,1);}
        .sider-collapsed #siderToggle svg{transform:rotate(180deg) scale(.9);}
        .app-shell{display:flex;align-items:stretch;min-height:calc(100vh - var(--topBarHeight));width:100%;}
        aside.fluent-sider{
          width:var(--siderWidth);background:var(--colorNeutralBackground1);
          border-right:1px solid var(--colorNeutralStroke2);
          padding:.75rem 0 1.25rem;
          position:sticky;top:var(--topBarHeight);
          height:calc(100vh - var(--topBarHeight));
          overflow-y:auto;
          transition:width .18s cubic-bezier(.33,0,.67,1);
        }
        .sider-collapsed aside.fluent-sider{width:var(--siderCollapsedWidth);}
        .fluent-nav-vertical{display:flex;flex-direction:column;gap:2px;}
        .fluent-nav-section-title{
          font-size:11px;font-weight:600;letter-spacing:.5px;
          text-transform:uppercase;padding:8px 20px 4px;
          color:var(--colorNeutralForeground3);
        }
        .fluent-nav-vertical .fluent-nav-item{
          width:100%;border-radius:0;padding:8px 20px;
          display:inline-flex;gap:8px;justify-content:flex-start;
          font-weight:500;
        }
        .sider-collapsed aside.fluent-sider .fluent-nav-section-title,
        .sider-collapsed aside.fluent-sider .nav-label{display:none!important;}
        .sider-collapsed aside.fluent-sider .fluent-nav-item{padding:10px 0;justify-content:center;}
        main{flex:1;padding:2rem 2.25rem 3rem;background:var(--colorNeutralBackground2);}
        @media (max-width:930px){
          aside.fluent-sider{
             position:fixed;left:0;top:var(--topBarHeight);
             height:calc(100vh - var(--topBarHeight));
             transform:translateX(-100%);
             box-shadow:var(--shadow2);
             transition:transform .22s cubic-bezier(.33,0,.67,1);
             width:var(--siderWidth);z-index:60;
          }
          .sider-open aside.fluent-sider{transform:translateX(0);}
          main{padding:1.75rem 1.25rem 3rem;}
        }
        .sider-overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);z-index:55;display:none;}
        .sider-open .sider-overlay{display:block;}
    </style>
</head>
<body class="app-surface">
  <div class="app-shell">
    <main>
      <div class="mb-8">
        <h2 class="fluent-text-title1 mb-3 fg-1">Deployment History</h2>
        <p class="fluent-text-body1 fg-2">Track and review all deployment activities across virtual environments.</p>
      </div>
      <div class="fluent-card p-8 text-center">
        <i data-feather="clock" class="w-16 h-16 mx-auto mb-4 fg-3"></i>
        <h3 class="text-xl font-semibold mb-2 fg-1">Deployment History</h3>
        <p class="fluent-text-body1 fg-2">This page will display deployment logs and history.</p>
      </div>
    </main>
  </div>
  <script>feather.replace();</script>
</body>
</html>
