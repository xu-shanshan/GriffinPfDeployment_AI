<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Dashboard - Griffin SovOps Manager (v2)</title>

<!-- Tailwind (utility only during prototype) -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="app-layout.css">
<script src="topbar.js" defer data-brand="Griffin SovOps Manager" data-subtitle="VE Deployment Control" data-user="John Operator" data-role="Operator"></script>
<script src="sidebar.js" defer data-active-nav="dashboard" data-auto="true"></script>
</head>
<body class="app-surface">
  <div class="app-shell">
    <main>
      <!-- Stats cards -->
      <section class="grid gap-6 md:grid-cols-3 mb-10">
        <section class="fluent-card p-6 pressable cursor-pointer" onclick="location.href='ve-management.html'">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center bg-brand-accent">
              <i data-feather="database" class="w-6 h-6 fg-brand"></i>
            </div>
            <div class="text-right">
              <div class="text-3xl font-semibold fg-1">18</div>
              <div class="fluent-body1">Total VEs</div>
            </div>
          </div>
          <hr class="fluent-divider mb-4" />
          <div class="flex items-center justify-between">
            <span class="fluent-badge fluent-badge-success">+2 this month</span>
            <i data-feather="trending-up" class="w-4 h-4" style="color:#107c10;"></i>
          </div>
        </section>
        <section class="fluent-card p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center bg-green-accent">
              <i data-feather="activity" class="w-6 h-6" style="color:#107c10;"></i>
            </div>
            <div class="text-right">
              <div class="text-3xl font-semibold fg-1">156</div>
              <div class="fluent-body1">Active Services</div>
            </div>
          </div>
          <hr class="fluent-divider mb-4" />
          <div class="flex items-center justify-between">
            <span class="fluent-badge fluent-badge-success">98.7% uptime</span>
            <span class="w-2 h-2 rounded-full" style="background:#107c10;"></span>
          </div>
        </section>
        <section class="fluent-card p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center bg-yellow-accent">
              <i data-feather="upload-cloud" class="w-6 h-6" style="color:#ca5010;"></i>
            </div>
            <div class="text-right">
              <div class="text-3xl font-semibold fg-1">23</div>
              <div class="fluent-body1">Recent Deployments</div>
            </div>
          </div>
          <hr class="fluent-divider mb-4" />
          <div class="flex items-center justify-between">
            <span class="fluent-badge fluent-badge-info">Last 24 hours</span>
            <i data-feather="clock" class="w-4 h-4" style="color:var(--colorBrandForeground1);"></i>
          </div>
        </section>
      </section>

      <!-- Favorites -->
      <section class="fluent-card" aria-labelledby="favVEHeader">
        <header class="px-6 py-4 border-b border-bottom-stroke">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <i data-feather="star" class="w-5 h-5 text-favorite"></i>
              <h3 id="favVEHeader" class="fluent-title2">Favorite Virtual Environments</h3>
            </div>
            <button class="fluent-button fluent-button-subtle" type="button">View All</button>
          </div>
        </header>
        <div class="p-6 space-y-1">
          <article class="group flex items-center justify-between p-4 rounded cursor-pointer hover:bg-gray-50 transition pressable">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-brand-accent">
                <i data-feather="server" class="w-5 h-5 fg-brand"></i>
              </div>
              <div>
                <h4 class="font-medium fg-1">SovBase</h4>
                <div class="flex items-center gap-4 mt-1">
                  <span class="fluent-body1">67 services</span>
                  <span class="fluent-badge fluent-badge-neutral">B Type</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 fluent-body1">
              <span>2 hours ago</span>
              <i data-feather="chevron-right" class="icon-16"></i>
            </div>
          </article>
          <article class="group flex items-center justify-between p-4 rounded cursor-pointer hover:bg-gray-50 transition pressable">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-fuchsia-100">
                <i data-feather="layers" class="w-5 h-5 text-fuchsia-800"></i>
              </div>
              <div>
                <h4 class="font-medium fg-1">ModelBSov</h4>
                <div class="flex items-center gap-4 mt-1">
                  <span class="fluent-body1">65 services</span>
                  <span class="fluent-badge fluent-badge-neutral">B Type</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 fluent-body1">
              <span>4 hours ago</span>
              <i data-feather="chevron-right" class="icon-16"></i>
            </div>
          </article>
          <article class="group flex items-center justify-between p-4 rounded cursor-pointer hover:bg-gray-50 transition pressable">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-green-100">
                <i data-feather="mail" class="w-5 h-5 text-green-800"></i>
              </div>
              <div>
                <h4 class="font-medium fg-1">OwaMailB2-SOV</h4>
                <div class="flex items-center gap-4 mt-1">
                  <span class="fluent-body1">1 service</span>
                  <span class="fluent-badge fluent-badge-success">B2 Type</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 fluent-body1">
              <span>2 minutes ago</span>
              <i data-feather="chevron-right" class="icon-16"></i>
            </div>
          </article>
        </div>
      </section>
      <!-- ...Favorite Services section updated analogously (replace style attrs with classes)... -->
    </main>
  </div>
  <script>
    feather.replace();

    // Press animation (prototype only)
    document.querySelectorAll('.pressable').forEach(el => {
        el.addEventListener('click', () => {
            el.style.transform = 'scale(.97)';
            setTimeout(()=> el.style.transform='', 110);
        });
    });

    // Keyboard accessibility for list items
    document.querySelectorAll('[role="listitem"][tabindex="0"]').forEach(item=>{
        item.addEventListener('keydown', e=>{
            if(e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                item.click();
            }
        });
    });
</script>
</body>
</html>
